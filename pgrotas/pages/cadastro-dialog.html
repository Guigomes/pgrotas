<md-dialog aria-label="Cadastro">
    <form ng-cloak name="jogadorForm">
        <md-toolbar class="primary">
            <div class="md-toolbar-tools">
                <h2>{{vm.title}}</h2>
                <span flex></span>

            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content no-padding-vertical">

                <div layout="row" class="no-padding-vertical">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Apelido (no jogo)</label>
                        <input ng-model="vm.usuario.nome" type="text" required>

                    </md-input-container>

                </div>

                <div layout="row" class="no-padding-vertical">

                    <md-input-container flex class="margin-vertical-menor">
                        <label>Código (opcional)</label>
                        <input ng-model="vm.usuario.codigo1" name="codigo1" type="tel" size="4" maxlength="4">


                    </md-input-container>
                    <md-input-container flex class="margin-vertical-menor">
                        <label>Código</label>
                        <input name="codigo2" ng-model="vm.usuario.codigo2" type="tel" size="4" maxlength="4">

                    </md-input-container>
                    <md-input-container flex class="margin-vertical-menor">
                        <label>Código </label>
                        <input ng-model="vm.usuario.codigo3" name="codigo3" type="tel" size="4" maxlength="4">

                    </md-input-container>

                </div>

                <div layout="row" class="no-padding-vertical">
                    <md-input-container flex="50" class="md-block margin-vertical-menor">
                        <label>Nível (opcional) </label>
                        <input ng-model="vm.usuario.nivel" type="number">
                    </md-input-container>
                    <md-input-container class="md-block margin-vertical-menor" flex="50">
                        <label>Time (opcional)</label>
                        <md-select ng-model="vm.usuario.time">
                            <md-option ng-repeat="time in vm.times" value="{{time.codigo}}">
                                {{time.nome}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout="row" class="no-padding-vertical" flex="100">
                    <md-input-container class="md-block margin-vertical-menor" flex="100">
                        <label>Em qual grupo gostaria de se cadastrar</label>
                        <md-select ng-model="vm.usuario.grupo" required>
                            <md-option ng-repeat="grupo in vm.grupos" value="{{grupo.codigo}}">
                                {{grupo.nome}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout="row" class="no-padding-vertical">

                    <md-input-container class="md-block">
                        <md-checkbox ng-model="vm.usuario.mensagens">
                            Aceito receber mensagens de outros jogadores.
                        </md-checkbox>

                    </md-input-container>
                </div>

                <p style="font-size: 11px;" class="no-padding-vertical"> *Só jogadores com código cadastrado aparecem
                    na
                    lista do grupo</p>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">


            <md-button ng-click="vm.cancel();" class="primary" ng-show="vm.podeCancelar">
                Cancelar
            </md-button>
            <md-button ng-click="vm.answer(jogadorForm)" class="primary">
                <span ng-show="!vm.podeCancelar"> Cadastrar</span>
                <span ng-show="vm.podeCancelar"> Alterar</span>
            </md-button>

        </md-dialog-actions>
    </form>
</md-dialog>
