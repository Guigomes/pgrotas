<md-dialog aria-label="Mapa" style="min-width: 360px !important">

    <md-toolbar class="md-primary md-raised toolbar-small">
        <div class="md-toolbar-tools">
            <span class="bold">Gin√°sios</span>


        </div>
    </md-toolbar>

    <md-dialog-content>
        <md-list flex>
            <md-subheader class="md-no-sticky">
                <div layout="row" class="no-padding-vertical">


                    <md-input-container flex="90" class="no-margin-vertical" style="margin-top:10px !important">
                        <md-icon md-font-set="material-icons">
                            search
                        </md-icon>

                        <input ng-model="vm.textoPesquisa" type="text" placeholder="Pesquisar..">
                    </md-input-container>



                </div>
            </md-subheader>
            <md-list-item class="md-line lista-ginasios" style="line-height:37px !important"
                ng-repeat="local in vm.locais  | ginasiosFilter: vm.textoPesquisa" ng-click="vm.escolherLocal(local)">

                <div class="md-list-item-text no-padding-vertical" layout="column">

                    <h3>{{ local.codigo <= 9 ? "0" + local.codigo + " - " : local.codigo + " - " }}{{local.nome}}</h3>
                </div>
                <md-divider></md-divider>

            </md-list-item>
            <md-divider></md-divider>
        </md-list>
    </md-dialog-content>



</md-dialog>
