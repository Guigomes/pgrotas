<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- TODO add manifest here -->
  <link rel="manifest" href="manifest.json" />

  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png" />
  <meta name="msapplication-TileColor" content="#2F3BA2" />


  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Weather PWA" />
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-messaging.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-functions.js"></script>


  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/3.4.1/firebase-ui-auth__pt.js"></script>





  <!-- Angular Material Library -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-messages/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css" />

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-105248938-2"></script>
  <script src="scripts/analytics.js"></script>
  <script src="scripts/firebaseInit.js"></script>



  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/3.4.1/firebase-ui-auth.css" />


  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.css" />

  <link rel="stylesheet" type="text/css" href="styles/inline.css" />
  <link rel="stylesheet" type="text/css" href="styles/animations.css" />
  <link rel="stylesheet" type="text/css" href="styles/animate.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Aplicação -->
  <script src="scripts/app.js"></script>
  <script src="scripts/services/clipboard.js"></script>

  <script src="scripts/services/authentication.service.js"></script>
  <script src="scripts/controllers/imagem-dialog.controller.js"></script>

  <script src="scripts/controllers/cadastro-dialog.controller.js"></script>
  <script src="scripts/controllers/trocar-grupo-dialog.controller.js"></script>
  <script src="scripts/controllers/principal.controller.js"></script>
  <script src="scripts/controllers/conversas.controller.js"></script>
  <script src="scripts/controllers/usuarios-conversa.controller.js"></script>

  <script src="scripts/controllers/menu.controller.js"></script>
  <script src="scripts/controllers/chat.controller.js"></script>

  <script src="scripts/app-route.js"></script>
  <script src="scripts/ginasios.factory.js"></script>

  <script src="scripts/factory/usuario.factory.js"></script>
  <script src="scripts/factory/conversa.factory.js"></script>

  <script src="scripts/pwa.js"></script>
  <script src="scripts/services/user.service.js"></script>
  <script src="scripts/services/toast.service.js"></script>
  <script src="scripts/services/progress.service.js"></script>
  <script src="scripts/services/chat.service.js"></script>

  <script src="scripts/filters/time.filter.js"></script>

  <title>MAPA RAID PG</title>
</head>

<body ng-app="app" ng-cloak style="overflow:scroll" ng-controller="MenuController as vm">
  <md-toolbar class="toolbar-small">
    <div class="md-toolbar-tools small">


      <h3 flex>
        <md-icon ng-click="vm.toggle();" md-font-set="material-icons" ng-show="vm.logado">
          menu
        </md-icon>
        <span ng-show="vm.logado">{{menu.title}}</span>
        <span ng-show="!vm.logado">PG Rotas - Login</span>
      </h3>
      <md-button class="md-icon-button" aria-label="conversas" ng-click="vm.abrirConversas();">
        <md-icon md-font-set="material-icons">
          message
        </md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <div layout="column" style="height:100%;" ng-cloak>
    <section layout=" row" flex>
      <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4">
        <md-toolbar class="md-theme-indigo primary">
          <div layout="column">
            <span> {{ menu.usuario.nome }}</span>
            <span>Nível: {{ menu.usuario.nivel }}</span>
            <span>Time: {{ menu.usuario.time | time }}</span>
          </div>
        </md-toolbar>
        <md-content layout-padding>
          <md-list class="md-dense" flex>
            <md-list-item ng-click="vm.toggle(); vm.editarDados()">
              <md-icon md-font-set="material-icons">person</md-icon>
              <p>Editar meus dados</p>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item ng-click="vm.toggle(); vm.trocarGrupo();">
              <md-icon md-font-set="material-icons">person</md-icon>
              <p>Trocar Grupo</p>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item ng-click="vm.toggle(); vm.sair();">
              <md-icon md-font-set="material-icons">logout</md-icon>
              <p>Sair</p>
            </md-list-item>
          </md-list>
        </md-content>
      </md-sidenav>
      <ui-view name="viewContent" flex></ui-view>
    </section>
  </div>
</body>

</html>
