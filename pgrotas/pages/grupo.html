<md-content layout-fill style="overflow: hidden !important;">

    <md-subheader class="md-no-sticky no-padding-vertical" layout="column" flex>
        <div class="legenda-mensagem" layout="row" layout-align="end center"
            style="margin-right:15px; margin-top:4px; margin-bottom:4px;">
            <md-icon md-font-set="material-icons" class="no-margin-horizontal">
                message
            </md-icon> aceita receber mensagens

        </div>
        <div class="bold" flex layout="row" style="padding-left: 10px">
            Pressione sobre o jogador desejado para copiar o código

        </div>
        <md-input-container class="md-icon-float md-icon-left md-block" style="margin-bottom: 0px;">

            <md-icon md-font-set="material-icons">search</md-icon>
            <input ng-model="vm.pesquisa" placeholder="Pesquisar" type="text" ng-change="vm.pesquisar()">

        </md-input-container>
    </md-subheader>
    <div layout="row" class="table-header">


        <div flex="60" layout="column" layout-align="center start">Nome</div>
        <div flex="10" layout="column" layout-align="center start">Nível</div>
        <div flex="10" layout="column" layout-align="center start">Time</div>
        <div flex="10" layout="column" layout-align="center start"></div>
        <div flex="10" layout="column" layout-align="center start">
            <!--
            <md-icon md-font-set="material-icons">
                sort
            </md-icon>
            -->
        </div>


    </div>
    <md-virtual-repeat-container id="vertical-container" ng-style="vm.getListHeight()">


        <div md-virtual-repeat="jogador in vm.usuarios" md-on-demand
            class="repeated-item md-no-style md-button md-ink-ripple button-list" flex
            ng-click="vm.copiarCodigoJogador(jogador)">

            <div style="padding: 4px;" layout="row" layout-align="start center">
                <div layout="column" class="no-padding-vertical" flex="60">
                    <span class="bold">{{ jogador.nome}}</span>
                    <p>{{ jogador.codigo }}</p>
                </div>
                <div layout="column" class="no-padding-vertical" flex="10" layout-align="center center">
                    <md-button class=" md-fab md-mini md-primary fab-menor" aria-label="nivel"
                        ng-show="jogador.nivel !== undefined && jogador.nivel !== 0 && jogador.nivel !== ''">
                        {{ jogador.nivel}}
                    </md-button>
                </div>
                <div layout="column" layout-align="center center" class="no-padding-vertical" flex="10">
                    <img src="../images/fire.png" width="20px" height="20px"
                        ng-show="jogador.time == 1 && jogador.time !== undefined">
                    <img src="../images/snowflake.png" width="20px" height="20px"
                        ng-show="jogador.time == 2 && jogador.time !== undefined">
                    <img src="../images/lightning.png" width="20px" height="20px"
                        ng-show="jogador.time == 3 && jogador.time !== undefined">
                </div>
                <div layout="column" layout-align="center center" class="no-padding-vertical" flex="10">
                    <md-icon md-font-set="material-icons" ng-show="jogador.mensagens">
                        message
                    </md-icon>
                </div>
            </div>

            <md-divider></md-divider>
        </div>
    </md-virtual-repeat-container>

</md-content>
