<md-content class="md-padding">




  <md-button class="md-primary md-raised" ng-click="vm.mostrarMapa()" target="_blank">
    <span class="bold">Mostrar Mapa</span>
  </md-button>


  <div class="card" layout-align="center center" layout="column">


    <div class="card-header" style="font-weight: bold; background-color:#ba2f2f; ">
      Selecione o ginásio ou digite o código e aperte GO
    </div>

    <form ng-submit="vm.go()">
      <div layout="row" layout-align="center center">
        <div>
          <div layout="column">


            <label style="color: rgba(0,0,0,0.38);">Ginásio</label>

            <div layout="row" flex ng-click="vm.mostrarGinasiosDialog()" class="custom-select">
              <span style="padding-top: 5px;">{{vm.localSelecionado.codigo}} -
                {{vm.localSelecionado.nome}}</span>
              <md-icon md-font-set="material-icons" style="float:right">
                arrow_drop_down
              </md-icon>
            </div>
          </div>
          <div layout="row">
            <md-input-container>
              <label>Código do Ginásio</label>
              <input ng-model="vm.codigoLocal" type="number" />
            </md-input-container>
          </div>
        </div>
        <div>
          <button class="button-go"></button>
        </div>
      </div>

    </form>
  </div>
</md-content>
