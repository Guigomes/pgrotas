<div layout="column">
  <div layout="row" flex="80">
    <md-content style="background-color: #DCDCDC;" id="chat-content" class="chat-content">
      <md-list>
        <md-list-item ng-repeat="message in vm.mensagens" style="margin-top: 8px; margin-bottom: 8px;">
          <div flex-order="{{vm.usuario.id == message.remetente ? 2 : 0}}" layout="column" layout-align="center center"
            class="md-caption">
            <img layout="row" style="margin-right: 3px;" ng-src="{{message.avatar}}" class="md-avatar"></img>
            <div style="text-align: center; color: #5F5F5F;">
              {{vm.nomeAmigo}}
            </div>
          </div>
          <div flex-order="1" style="background-color: white; padding: 10px; border-radius: 5px;" layout-fill>
            {{message.mensagem}}
          </div>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
  <form layout="row" flex="20" style="padding: 20px;" ng-submit="chat.sendMessage()" autocomplete="off">
    <md-input-container flex layout-align="center" layout-fill>
      <label>What do you want to say?</label>
      <input type="text" ng-model="chat.myMessage"></input>
    </md-input-container>
  </form>
</div>
