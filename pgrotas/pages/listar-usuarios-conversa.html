<md-content layout-fill class="animated slideInLeft once" style="overflow: hidden !important;">

    <md-subheader class="md-no-sticky no-padding-vertical">
        <div layout="row" layout-align="start center">
            <div layout="column" flex="10" layout-align="center start">
                <md-button class="md-icon-button no-margin no-padding" aria-label="conversas" ng-click="vm.goback()">
                    <md-icon md-font-set="material-icons">
                        arrow_back
                    </md-icon>
                </md-button>
            </div>
            <div layout="column" flex="90" layout-align="center center">
                <span ng-show="vm.usuariosConversa.length > 0">Selecione o jogador que deseja enviar uma mensagem</span>
                <span ng-show="vm.usuariosConversa.length == 0">Sinto muito mas este grupo ainda não possui nenhum
                    usuário que aceita receber mensagens</span>
            </div>
        </div>
        <md-input-container class="md-icon-float md-icon-left md-block" style="margin-bottom: 0px;" ng-show="vm.usuariosConversa.length > 0">

            <md-icon md-font-set="material-icons">search</md-icon>
            <input ng-model="vm.pesquisa" placeholder="Pesquisar" type="text">

        </md-input-container>
    </md-subheader>
    <md-list>



        <md-list-item ng-click="vm.iniciarConversa(jogador)" class="md-2-line" ng-repeat="jogador in vm.usuariosConversa | orderBy: 'nome' | filter: vm.pesquisa">

            <div class=" md-list-item-text" layout="row">
                <div layout="column" class="no-padding-vertical" flex="60">
                    <h3>{{ jogador.nome}}</h3>
                    <p>{{ jogador.codigo }}</p>
                </div>
                <div layout="column" class="no-padding-vertical" flex ng-show="jogador.nivel !== undefined && jogador.nivel !== 0">
                    <md-button class=" md-fab md-mini md-primary fab-menor" aria-label="Eat cake">
                        {{ jogador.nivel}}
                    </md-button>
                </div>
                <div layout="column" layout-align="center center" class="no-padding-vertical" flex ng-show="jogador.time !== undefined">
                    <img src="../images/fire.png" width="20px" height="20px" ng-show="jogador.time == 1">
                    <img src="../images/snowflake.png" width="20px" height="20px" ng-show="jogador.time == 2">
                    <img src="../images/lightning.png" width="20px" height="20px" ng-show="jogador.time == 3">
                </div>
            </div>

            <md-divider></md-divider>
        </md-list-item>


    </md-list>
</md-content>
